<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <h2 class="text-3xl	font-semibold text-center mt-6">Let's Get Some <span class="text-indigo-700">Moneyyy</span>!!!</h2>
    </header>

    <main>
        <!-- balance tranjection section  -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-4">

                <div class="bg-blue-400 p-4 rounded">
                    <h2 class="text-white  text-2xl ">Deposite</h2>
                    <h2 class="text-white fw-bold text-3xl font-bold ">
                        $<span id="diposite-ammount">00</span></h2>
                </div>
                <div class="bg-green-400 p-4 rounded">
                    <h2 class="text-white  text-2xl ">Balance</h2>
                    <h2 class="text-white fw-bold text-3xl font-bold ">$ <span id="balance-ammount">1200</span> </h2>
                </div>
                <div class="bg-pink-400 p-4 rounded">
                    <h2 class="text-white  text-2xl ">Withdraw</h2>
                    <h2 class="text-white fw-bold text-3xl font-bold ">$<span id="withdraw-ammount">00</span></h2>
                </div>
            </div>
        </section>

        <!-- diposite and withdraw section  -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-4">
                <div class="rounded bg-green-600  p-4">
                    <h1 class=" font-bold">Please Diposite</h1>

                    <input class="block  mt-1 px-2 text-xs w-3/4 rounded" placeholder="$ amount you want to deposite" id="diposite-input">

                    <button id="diposite-btn" class="bg-gray-100 text-sm  px-2 rounded font-semibold mt-2">Diposite</button>

                </div>

                <div class="rounded bg-purple-600  p-4">
                    <h1 class=" font-bold">Please Withdraw</h1>

                    <input class="block  mt-1 px-2 text-xs w-3/4 rounded" placeholder="$ amount you want to Withdraw" id="withdraw-input">

                    <button id="withdraw-btn" class="bg-gray-100  px-2 rounded text-sm font-semibold mt-2">Withdraw</button>

                </div>


            </div>
        </section>

    </main>



    <!-- tailwind cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- <script src="bancking-challange.js"></script> -->
    <script src="/js/function.js"></script>

</body>

</html>
